version: "3.8"

services:
  mysql:
    image: mysql:8.1.0
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./mysql.conf:/etc/my.cnf
    environment:
      MYSQL_ROOT_PASSWORD: root
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: '1.75GB'

  app1:
    image: rinha-api
    expose: 
      - "5000"
    ports:
      - 3031:3031
    volumes: 
      - ./uwsgi.ini:/code/uwsgi.ini
    environment: 
      FLASK_APP: main.py
      FLASK_ENV: production
      FLASK_DEBUG: 0
      FLASK_SECRET_KEY: stress_test
      PYTHONUNBUFFERED: 1
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_POOL_SIZE: 9 # 10 or 9 or 5 (setar 2 processes e 2 threads uwsgi) or 15
      MYSQL_POOL_NAME: stress_pool_1
      MYSQL_GET_POOL_CONNECTION_TIMEOUT_SECONDS:
      MYSQL_GET_POOL_CONNECTION_RETRIES:
    depends_on: 
      - mysql
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.5GB'

  app2:
    image: rinha-api
    expose: 
      - "5000"
    ports:
      - 3032:3031
    volumes: 
      - ./uwsgi.ini:/code/uwsgi.ini
    environment: 
      FLASK_APP: main.py
      FLASK_ENV: production
      FLASK_DEBUG: 0
      FLASK_SECRET_KEY: stress_test
      PYTHONUNBUFFERED: 1
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_POOL_SIZE: 9 # 10 or 9 or 5 (setar 2 processes e 2 threads uwsgi) or 15
      MYSQL_POOL_NAME: stress_pool_2
      MYSQL_GET_POOL_CONNECTION_TIMEOUT_SECONDS:
      MYSQL_GET_POOL_CONNECTION_RETRIES:
    depends_on: 
      - mysql
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '0.5GB'

  web:
    image: nginx:1.17
    ports:
      - 9999:9999
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mysql
      - app1
      - app2
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.25GB'
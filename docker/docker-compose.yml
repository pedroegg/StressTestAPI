version: "3.7"

services:
  web:
    image: nginx:1.17
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mariadb
      - app
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.5GB'

  mariadb:
    image: mariadb:10.4
    ports:
      - 3306:3306
    restart: always
    volumes:
      - ../database:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '1.5GB'

  app:
    build: ../
    ports: 
      - 5000:5000
    volumes: 
      - ../app:/code
    environment: 
      FLASK_APP: main.py
      FLASK_ENV: production
      FLASK_DEBUG: 0
      FLASK_SECRET_KEY: stress_test
      PYTHONUNBUFFERED: 1
      MYSQL_HOST: docker_mariadb_1
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    depends_on: 
      - mariadb
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: '1.0GB'